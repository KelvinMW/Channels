{% if tags %}
    <h5 class="mt-6 mb-2 text-xs pb-0 ">{{ __('Recent Tags') }}</h5>

    <div class="">
    {% for tag in tags %}
        <a class="mr-1 text-blue-700 hover:text-blue-500 hover:underline" href="{{ absoluteURL }}/index.php?q=/modules/Channels/channels.php&tag={{ tag }}">{{ tag }}</a>
    {% endfor %}
    </div>
{% endif%}
